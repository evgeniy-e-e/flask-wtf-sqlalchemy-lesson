{% extends "base.html" %}

{% block content %}

    <div class="row">
        {% for post in posts %}
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-header">
                    {{ post.heading }}
                  </div>
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>{{ post.text }}</p>
                      <footer class="blockquote-footer">Опубликовал <cite>{{ post.author.name }}</cite></footer>
                    </blockquote>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>



{% endblock content %}
